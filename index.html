<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .social-links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .social-links a i {
            margin-right: 8px;
        }
        .social-links a.codingninjas { background-color: #f38917; }
        .social-links a.leetcode { background-color: #d36f03; }
        .social-links a.twitter { background-color: #1DA1F2; }
        .social-links a.linkedin { background-color: #0077B5; }
        .social-links a.github { background-color: #333; }
        .social-links a.facebook { background-color: #3b5998; }
        .social-links a.instagram { background-color: #C13584; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Follow Me</h1>
        <div class="social-links">
            <a href="https://www.naukri.com/code360/profile/80c4a89e-4fd2-4208-870b-180e46a889c8" class="codingninjas">
                <i class="fas fa-laptop-code"></i> codingninjas
            </a>
            <a href="https://leetcode.com/u/AnkitYadav_2405/" class="leetcode">
                <i class="fas fa-code"></i> leetcode
            </a>
            <a href="https://x.com/ankiittyadav" class="twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.linkedin.com/in/ankit-yadav-a467112b5/" class="linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://github.com/ankit1207yadav" class="github">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.facebook.com/yourprofile" class="facebook">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.instagram.com/ankunseen/?next=%2F&hl=en" class="instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </div>
</body>
</html>
